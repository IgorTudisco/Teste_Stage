<div class="container">
  <h1>Lista de Endereços</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Logradouro</th>
        <th>Número</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>UF</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of enderecos">
        <td>{{ item.id }}</td>
        <td>{{ item.logradouro }}</td>
        <td>{{ item.numero }}</td>
        <td>{{ item.cidade }}</td>
        <td>{{ item.estado }}</td>
        <td>{{ item.uf }}</td>
      </tr>
    </tbody>
  </table>
</div>
